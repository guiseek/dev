<section class="row">
  <mat-form-field class="col">
    <mat-label>Campos visíveis</mat-label>
    <mat-select [formControl]="control" multiple>
      <mat-option *ngIf="showSelectOption" value="select">seleção</mat-option>
      <mat-option *ngFor="let field of fields" [value]="field.value">
        {{ field.text }}
      </mat-option>
      <mat-option *ngIf="showActionsOption" value="actions">ações</mat-option>
    </mat-select>
  </mat-form-field>
</section>
