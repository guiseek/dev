<h2 mat-dialog-title>Editar conteúdo</h2>

<form mat-dialog-content [formGroup]="form" (submit)="form.submit()">
  <mat-form-field>
    <mat-label> Id </mat-label>
    <input matInput formControlName="id" readonly tabindex="-1" />
    <mat-error> Obrigatório </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label> Título </mat-label>
    <input matInput formControlName="title" autofocus />
    <mat-error> Obrigatório </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label> Caminho </mat-label>
    <input matInput formControlName="path" />
    <mat-error> Obrigatório </mat-error>
  </mat-form-field>

  <p>{{message$ | async}}</p>

  <footer>
    <button type="button" mat-button mat-dialog-close>Cancelar</button>
    <button mat-stroked-button color="primary">Enviar</button>
  </footer>
</form>
