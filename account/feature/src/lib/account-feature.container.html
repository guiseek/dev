<mat-card>
  <header class="row">
    <section class="col-12">
      <dev-filter-fields [form]="filterForm" [fields]="columnList" (filterChange)="filter($event)"></dev-filter-fields>
    </section>
    <section class="col-4">
      <dev-visible-fields [formControl]="columns" [fields]="columnList"
        [extra]="['select', 'actions']"></dev-visible-fields>
    </section>
  </header>

  <mat-card-content *ngIf="columns.value?.includes('select')">
    <button mat-stroked-button [disabled]="selection.selected.length < 2" [matMenuTriggerFor]="menu">
      <mat-icon>checklist</mat-icon>
      <span>Com selecionados</span>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="removeBulk()">
        <mat-icon>delete_sweep</mat-icon>
        <span>Remover
          <strong>{{selection.selected.length}}</strong> itens</span>
      </button>
    </mat-menu>
  </mat-card-content>

  <table mat-table [dataSource]="dataSource" matSort matSortActive="createdAt" matSortDirection="desc">
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? toggleAllRows() : null" [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
          [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
        Criado em
      </th>
      <td mat-cell *matCellDef="let row">{{row.createdAt | date}}</td>
    </ng-container>
    <ng-container matColumnDef="updatedAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
        Alterado em
      </th>
      <td mat-cell *matCellDef="let row">{{row.updatedAt | date}}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <button type="button" mat-icon-button (click)="onUpdate(row)">
          <mat-icon>edit</mat-icon>
        </button>
        <button type="button" mat-icon-button (click)="remove(row.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns.value"></tr>
    <tr mat-row *matRowDef="let row; columns: columns.value;"></tr>
  </table>

  <mat-paginator hidePageSize [length]="(meta$ | async)?.itemCount" [pageSize]="(meta$ | async)?.take"></mat-paginator>
</mat-card>

<button type="button" class="fixed b20 r20" mat-fab (click)="onCreate()">
  <mat-icon>add</mat-icon>
</button>
