<h2 mat-dialog-title>Editar usuário</h2>

<form mat-dialog-content [formGroup]="form" (submit)="form.submit()">
  <mat-form-field>
    <mat-label> Id </mat-label>
    <input matInput formControlName="id" readonly tabindex="-1" />
    <mat-error> Obrigatório </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label> Nome </mat-label>
    <input matInput formControlName="name" autofocus />
    <mat-error> Obrigatório </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label> E-mail </mat-label>
    <input
      matInput
      type="email"
      id="email"
      autocomplete="email"
      formControlName="email"
    />
    <mat-error> Obrigatório </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label> Usuário </mat-label>
    <input
      matInput
      id="username"
      autocomplete="username"
      formControlName="username"
    />
    <mat-error> Obrigatório </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label> Nascimento </mat-label>
    <input matInput formControlName="birthdate" [matDatepicker]="picker" />
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <p>{{message$ | async}}</p>

  <footer class="row-reverse">
    <button mat-stroked-button color="primary">Enviar</button>
    <button type="button" mat-button mat-dialog-close>Cancelar</button>
  </footer>
</form>
