<h2 mat-dialog-title>Criar grupo</h2>

<form mat-dialog-content [formGroup]="form" (submit)="form.submit()">
  <mat-form-field>
    <mat-label> Nome </mat-label>
    <input matInput formControlName="name" />
    <mat-error> Obrigatório </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label> Rótulo </mat-label>
    <input matInput formControlName="label" />
    <mat-error> Obrigatório </mat-error>
  </mat-form-field>
  <!-- <mat-form-field>
    <mat-label> Permissão </mat-label>
    <input matInput formControlName="permission" readonly />
    <mat-error> Obrigatório </mat-error>
  </mat-form-field> -->

  <dev-permission (valueChange)="onPermissionChange($event)"></dev-permission>

  <p>{{message$ | async}}</p>

  <footer class="row-reverse">
    <button mat-stroked-button color="primary">Enviar</button>
    <button type="button" mat-button mat-dialog-close>Cancelar</button>
  </footer>
</form>
