<h2 mat-dialog-title>Criar usuário</h2>

<form class="row" mat-dialog-content [formGroup]="form" (submit)="form.submit()">
  <mat-form-field class="col">
    <mat-label> Primeiro nome </mat-label>
    <input matInput formControlName="name" />
    <mat-error> Obrigatório </mat-error>
  </mat-form-field>
  <mat-form-field class="col">
    <mat-label> Último nome </mat-label>
    <input matInput formControlName="lastName" />
    <mat-error> Obrigatório </mat-error>
  </mat-form-field>

  <p>{{message$ | async}}</p>

  <footer>
    <button type="button" mat-button mat-dialog-close>Cancelar</button>
    <button mat-stroked-button color="primary">Enviar</button>
  </footer>
</form>
